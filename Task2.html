<!DOCTYPE html>
<html>

<body >

<p id="text"></p>

<script>
var min_value = 12; //0-150
var max_value = 80; //75-200
if(min_value > max_value){
	var tmp = min_value;
	min_value = max_value;
	max_value = tmp;
}
function inputVal() {
	var cond = true;
	while(cond){
		var input_value = prompt("Input number in range " + min_value + " - " + max_value + ":");
		if (input_value != null) {
			if(input_value >= min_value && input_value <= max_value){
				cond = false;
				
			}else{
				alert("Input value not in range. Try again");
			}
		}else{
			alert("No value was given. Try again");
		}
	}
	return input_value;
}
var input_value = inputVal();
document.getElementById("text").innerHTML = "Input value = " + input_value ;
</script>

</body>
</html>
